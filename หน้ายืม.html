<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://demo.itoffside.com/eqborrow/assets/css/main-login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.js">

    <title> หน้ายืม </title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #bfeaff;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #bfeaff;
        }
</style>

</head>

<body>
    <header>
        <ul>
            <li><a class="active" href="หน้าคืน.html">หน้าหลัก</a></li>
            <li><a href="ประเภท.html">ประเภทวัสดุและครุภัณฑ์</a></li>
            <li><a href="สถานะและจำนวน.html">ตรวจสอบสถานะและจำนวน</a></li>
            <li><a href="คอร์สออนไลน์.html">จองคอร์สอบรมออนไลน์</a></li>
        </ul>
    </header>

    <div class="container mt-3">
        <h3>บันทึกการยืม</h3>
        <div>
            <button id="btn_new">เพิ่มรายการยืม</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>วันที่ยืม</th>
                    <th>ประเภท</th>
                    <th>ชื่อวัสดุและครุภัณฑ์</th>
                    <th>จำนวน</th>
                    <th>ครบกำหนด</th>
                    <th>หมายเหตุ</th>
                </tr>
            </thead>
            <tbody id="tuserdata">

            </tbody>
        </table>

        <!-- Modal new --> 
        <div class="modal fade" id="newUser" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header" style="padding: 35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-user">บันทึกการยืม</span></h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">ลำดับ</label>
                                <input type="text" class="form-control" id="txtno" name="no"
                                    placeholder="กรอกลำดับ"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">วันที่ยืม</label>
                                <input type="text" class="form-control" id="txtrec" name="rec"
                                    placeholder="กรอกลำดับ"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <label for="type"><span class="glyphicon glyphicon-eye-open"></span>ประเภท</label>
                                <input type="text" class="form-control" id="txttype" name="type">
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="name" style="margin-top: -15px;">ชื่อวัสดุและครุภัณฑ์</label>
                                <input type="text" class="form-control" id="txtname" name="name">
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">จำนวน</label>
                                <input type="text" class="form-control" id="txtnum" name="num"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">ครบกำหนด</label>
                                <input type="text" class="form-control" id="txtdue" name="due"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1"><span class="glyphicon glyphicon-eye-open"></span>หมายเหตุ</label>
                                <input type="text" class="form-control" id="txtnote" name="note">
                            </div>
                            
                            <button id="btn_save" type="button" class="btn btn-success btn-block"><span
                                    class="glyphicon glyphicon-save"></span>ตกลง</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                                class="glyphicon glyphicon-remove"></span>ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>   
        <!--END Modal new-->

        <!-- Modal Edit -->
        <div class="modal fade" id="editUser" role="dialog">
            <div class="modal-dialog">
                
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon">Edit</span></h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">

                        <form role="form">
                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">ลำดับ</label>
                                <input type="text" class="form-control" id="txteno" name="no"
                                    placeholder="กรอกลำดับ"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">วันที่ยืม</label>
                                <input type="text" class="form-control" id="txterec" name="rec"
                                    placeholder="กรอกลำดับ"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <label for="type"><span class="glyphicon glyphicon-eye-open"></span>ประเภท</label>
                                <input type="text" class="form-control" id="txtetype" name="type">
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="name" style="margin-top: -15px;">ชื่อวัสดุและครุภัณฑ์</label>
                                <input type="text" class="form-control" id="txtename" name="name">
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">จำนวน</label>
                                <input type="text" class="form-control" id="txtenum" name="num"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <i class='fas fa-phone-alt'></i>
                                <label for="exampleInputPassword1" style="margin-top: -15px;">ครบกำหนด</label>
                                <input type="text" class="form-control" id="txtedue" name="due"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;" />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1"><span class="glyphicon glyphicon-eye-open"></span>หมายเหตุ</label>
                                <input type="text" class="form-control" id="txtenote" name="note">
                            </div>

                            <button id="btn_esave" type="button" class="btn btn-success btn-block"><span
                                    class="glyphicon glyphicon-save"></span>ตกลง</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                                class="glyphicon glyphicon-remove"></span>ยกเลิก</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        function edituser(id) {
            $.getJSON('http://localhost:5001/register/' + id, function (data, textStatus, jqXHR) {
                if (!data.error) {
                    //console.log(data.data.userno);
                    $("#txteno").val(data.data.no);
                    $("#txterec").val(data.data.rec);
                    $("#txtetype").val(data.data.type);
                    $("#txtename").val(data.data.name);
                    $("#txtenum").val(data.data.num);
                    $("#txtedue").val(data.data.due);
                    $("#txtenode").val(data.data.note);

                    $("#edituser").modal();
                }
            });
        }

        function deleteuser(id) {
            if (confirm("ต้องการลบ user รหัส " + id + "!") == true) {
                $.ajax({
                    url: 'http://localhost:5001/register',
                    type: 'DELETE',
                    data: {
                        userno: id,
                    },
                    success: function (data) {
                        console.log(data);
                        if (!data.error) {
                            swal("ลบข้อมูลเรียบร้อย");
                        } else {
                            swal("เกิดข้อผิดพลาดในการลบข้อมูล");
                        }
                        loadUsers();
                    }
                });
            }
        }

        function loadUsers() {
            $("#tuserdata").empty();
            $.getJSON('http://localhost:5001/register', function (data, textStatus, jqXHR) {
                if (!data.error) {
                    $.each(data.data, function (i, item) {
                        $("#tuserdata").append("<tr>"
                            + "<td>" + item.no + "</td>"
                            + "<td>" + item.rec + "</td>"
                            + "<td>" + item.type + "</td>"
                            + "<td>" + item.name + "</td>"
                            + "<td>" + item.num + "</td>"
                            + "<td>" + item.due + "</td>"
                            + "<td>" + item.note + "</td>"
                            + "<td><button type='button' class='btn btn-info' onclick='edituser(" + item.no + ");' >Edit</button></td>"
                            + "<td><button type='button' class='btn btn-danger' onclick='deleteuser(" + item.no + ");' >Delete</button></td>"
                            + "</tr>");
                    });
                }
            });
        }

        $(document).ready(function () {
            // Click Add users 
            $("#btn_newuser").click(function () {
                $("#newUser").modal();
            });

            $("#btn_save").click(function () {
                //let userID = ;
                let txtno = $("#txtno").val();
                let txtrec = $("#txtrec").val();
                let txttype = $("#txttype").val();
                let txtname = $("#txtname").val();
                let txtnum = $("#txtnum").val();
                let txtdue = $("#txtdue").val();
                let txtnote = $("#txtnote").val();
                if (txtno && txtrec && txttype && txtname && txtnum && txtdue && txtnote){
                    $.post("http://localhost:5001/register",
                        {
                            no: txtno,
                            rec: txtrec,
                            type: txttype,
                            name: txtname,
                            num: txtnum,
                            due: txtdue,
                            note: txtnote,
                        },
                        function (data, status) {
                            if (!data.error) {
                                //alert("บันทึกข้อมูลเรียบร้อย");
                                swal("บันทึกข้อมูลเรียบร้อย");
                                //swal("ยอดเยี่ยมมาก!!", "เพิ่มข้อมูลผู้ใช้ใหม่สำเร็จ!", "สำเร็จ");
                            } else {
                                swal("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
                            }
                            $("#newUser").modal('toggle');
                            loadUsers();
                        });
                    //alert("บันทึกข้อมูลเรียบร้อยดี");
                } else {
                    //swal("กรุณากรอกข้อมูลให้ครบถ้วน")
                    swal("กรุณากรอกข้อมูลให้ครบถ้วน");
                }
            });

            $("#btn_esave").click(function(){
                let txtno = $("#txtno").val();
                let txtrec = $("#txtrec").val();
                let txttype = $("#txttype").val();
                let txtname = $("#txtname").val();
                let txtnum = $("#txtnum").val();
                let txtdue = $("#txtdue").val();
                let txtnote = $("#txtnote").val();
                             
                if (txtno && txtrec && txttype && txtname && txtnum && txtdue && txtnote) {
                    $.ajax({
                        url: 'http://localhost:5001/register',
                        type: 'PUT',
                        data: {
                            no: txtno,
                            rec: txtrec,
                            type: txttype,
                            name: txtname,
                            num: txtnum,
                            due: txtdue,
                            note: txtnote,
                        },
                        success: function (data) {
                            //console.log(data);
                            if (!data.error) {
                                swal("แก้ไขข้อมูลเรียบร้อย");
                            } else {
                                swal("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
                            }
                            $("#editUser").modal('toggle');
                            loadUsers();
                        }
                    });
                } else {
                    swal("กรุณากรอกข้อมูลให้ครบถ้วน");
                }
            });
            loadUsers();
        });

    </script>

</body>
</html>
