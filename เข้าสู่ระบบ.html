<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <!--Main CSS-->
    <link rel="stylesheet" href="https://demo.itoffside.com/eqborrow/assets/css/main-login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <title>Login</title>

    

</head>

<body style="background-color: #f9fbfc;">   
    <header>
        <nav style="height: 15%; background-color: #bfeaff;">
            <div class="container">
                <div class="logo">
                    <div class="brand-body" style="margin-top: 10px; margin-bottom: 10px;">
                        <div class="brand-heading">
                            <span id="lbl-brand" style="font-size: 150%; font-family: 'Courier New', Courier, monospace;">ระบบบริหารจัดการห้องปฏิบัติการคอมพิวเตอร์ มหาวิทยาลัยวลัยลักษณ์</span>
                        </div>
                        <div class="brand-subheading">
                            <span id="lbl-subbrand" style="font-size: 120%; font-family: 'Courier New', Courier, monospace;">Information Technology and Digital Innovation</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>

    <div class="container center">
        <div class="row">
            <div class="col-5" style="margin-left: 350px; margin-top: 130px; width: 800px; height: 350px ; background-color: #c3e6ff; border-radius: 5px">
                <form>
                    <h3 class="login-head" style="margin-top: 20px; margin-left: 150px;">
                        <span class="material-symbols-outlined">
                            เข้าสู่ระบบ 
                        </span> 
                    </h3>
                    
                    <div class="form-group; col-md-7" style="margin-left: 80px; margin-top: 20px;">
                        <label for="exampleInputEmail1">ชื่อผู้ใช้</label>    
                        <input type="text" class="form-control " id="username" placeholder="ชื่อ" required name="name">
                        <div class="invalid-feedback">
                            กรุณากรอกชื่อ.
                        </div>
                    </div>
                    
                    <div class="form-group; col-md-7" style="margin-left: 80px; margin-top: 15px;">
                        <label for="exampleInputPassword1">รหัสผ่าน</label>            
                        <input type="password" class="form-control " id="password" placeholder="รหัสผ่าน" required name="password">
                        <div class="invalid-feedback">
                            กรุณากรอกรหัสรหัสผ่าน.
                        </div>
                    </div>
                    <br>

                    <div class="form-check" style="text-align: center;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top: 15px;">
                        <label class="form-check-label" for="exampleCheck1" style="margin: 11px 20px;">จำรหัสผ่าน</label>
                    </div>
                
                    <button type="button" class="btn btn-success" style="margin-left: 135px;">ตกลง</button>
                    <button type="button" class="btn btn-danger" style="margin: 25px 20px;">ยกเลิก</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
